<div class="row py-4" *ngIf="movie">
  <div class="col-md-6">
    <h1>{{ movie.title }}</h1>
    <div>Release date: {{ movie.releaseDate | date: "shortDate" }}</div>
    <div class="d-flex flex-wrap genre-gap">
      <span
        class="badge text-bg-secondary"
        *ngFor="let genre of this.movie.genres"
      >
        {{ genre.name }}
      </span>
    </div>
    <div class="mt-3">{{ movie.overview }}</div>
  </div>
  <div class="col-md-6">
    <img
      [src]="createImageUrl(movie.posterPath)"
      class="img-thumbnail"
      [alt]="movie.title"
    />
  </div>
</div>
