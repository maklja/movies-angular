<div class="row">
  <div class="col-12 py-1">
    <div class="d-flex justify-content-center">
      <app-search-movies-input
        [value]="searchValue"
        (valueChange)="onSearchChange($event)"
      ></app-search-movies-input>
    </div>
  </div>
</div>

<div class="row">
  <div
    class="col-md-3 col-sm-6 col-xs-12 my-1"
    *ngFor="let movie of movies.results"
  >
    <app-movie-tile
      [movie]="movie"
      (click)="onTileClicked($event)"
    ></app-movie-tile>
  </div>
</div>

<div class="row">
  <div class="col-12 py-1">
    <div class="progress" [style.visibility]="loading ? 'visible' : 'hidden'">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 100%"
      ></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 py-1">
    <app-pagination
      [page]="movies.page"
      [totalPages]="movies.totalPages"
      [disabled]="loading"
      (change)="setPage($event)"
    ></app-pagination>
  </div>
</div>
